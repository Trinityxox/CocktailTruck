<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- TITLE GOES HERE -->
  <title>Drink & Dash</title>

</head>

<body>
  <!-- this begins the header code -->

  <header>

    <nav class="navbar navbar-dark  bg-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/Logo3.png" alt="Logo" width="200" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html">Booking</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <!-- this ends the header code -->


  <!-- this begins the main code -->

  <main>

    <!-- form -->
    <form class="was-validated">
      <!-- first name -->
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">First Name</label>
        <textarea class="form-control" id="validationTextarea" placeholder=""
          required></textarea>
        <div class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>
      <!-- last name -->
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Last Name</label>
        <textarea class="form-control" id="validationTextarea" placeholder=""
          required></textarea>
        <div class="invalid-feedback">
          Please enter your last name.
        </div>
      </div>
      <!-- phone number -->
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Phone Number</label>
        <textarea class="form-control" id="validationTextarea" placeholder="00000 000000"
          required></textarea>
        <div class="invalid-feedback">
          Please enter your phone number so we can contact you for more details.
        </div>
      </div>
      <!-- drop down selection -->
      <div class="mb-3">
        <select class="form-select" required aria-label="select example">
          <option value="">Select what kind of event you are booking for</option>
          <option value="1">Birthday Party</option>
          <option value="2">Wedding</option>
          <option value="3">Corporate Event</option>
          <option value="4">Festival</option>
          <option value="5">General Party</option>
        </select>
        <div class="invalid-feedback">Example invalid select feedback</div>
      </div>
      <!-- double checkbox -->
      <label for="validationFormCheck2" class="form-label">Would you like to create your own menu?</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck2">Yes</label>
      </div>
      <div class="form-check mb-3">
        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck3">No I want the original menu</label>
        <div class="invalid-feedback">Please select an option.</div>
      </div>
      <!-- personalised section -->
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">If yes, please give detailed descriptions of the drinks you would like.</label>
        <textarea class="form-control" id="validationTextarea" placeholder="For example: Poppies paradise- Passion fruit liquer, peach liquer, vodka, orange juice, cranberry juice and lemonade"
          required></textarea>
        <div class="invalid-feedback">
          Please state what drinks you would like.
        </div>
      </div>

      <!-- terms & conditions -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
        <label class="form-check-label" for="validationFormCheck1">Check this box if you are happy to be contacted on the given phone number.</label>
        <div class="invalid-feedback">Please select this box to continue.</div>
      </div>
      <!-- submit button -->
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>

    </form>

    <!-- and now the footer -->

    <!-- we were going to do the footer, but I think that needs it's own worksheet. So no footer today. Sorry-mlj -->


    <!-- this ends the footer -->




  </main>
  <!-- this ends the main code -->



  <script src="js/bootstrap.min.js"></script>

</body>

</html>
